  <body>
    <header>
      <nav>

        </ul>
      </nav>
    </header>

    <section class="contact">
      <h1>Contato</h1>
      <!-- Título -->
      <form action="#" method="POST">
        <label for="name">Nome:</label>
        <!-- Criação de inputs para a pessoa entrar em contato, os campos são obrigatórios para o envio -->
        <input type="text" id="name" name="name" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Mensagem:</label>
        <!-- Criação de area de texto para a mensagem -->
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Enviar</button>
        <!-- Botão enviar -->
      </form>
    </section>

    <footer>
      <!-- O rodapé é apenas um charme para o site ficar mais visual -->
      <p>UNINTER - Portfólio pessoal</p>
    </footer>
  </body>
</html>
